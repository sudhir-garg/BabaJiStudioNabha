<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Name/Brand - Links</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="style.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJzL5u2pEw4J4FfL0M4t4bE4M4T1Vw1O1w5Ew5M5N5N5N5N5N5" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                
                <div class="text-center mb-5">
                    <img src="your-profile-picture.jpg" alt="Your Profile Picture" class="profile-img shadow-lg mb-3">
                    <h1 class="display-5 text-white">@YourAwesomeHandle</h1>
                    <p class="lead text-white-50">Content creator | Designer | Cat enthusiast</p>
                </div>

                <div class="d-grid gap-3">
                    
                    <a href="YOUR_INSTAGRAM_URL" target="_blank" class="btn btn-primary btn-lg link-button">
                        <i class="fab fa-instagram me-2"></i> Instagram
                    </a>

                    <a href="YOUR_YOUTUBE_CHANNEL_URL" target="_blank" class="btn btn-danger btn-lg link-button">
                        <i class="fab fa-youtube me-2"></i> YouTube Channel
                    </a>

                    <a href="YOUR_TWITTER_URL" target="_blank" class="btn btn-dark btn-lg link-button">
                        <i class="fab fa-x-twitter me-2"></i> Follow me on X
                    </a>
                    
                    <a href="YOUR_WEBSITE_OR_BLOG_URL" target="_blank" class="btn btn-success btn-lg link-button">
                        <i class="fas fa-globe me-2"></i> My Official Website
                    </a>

                    <a href="YOUR_TIKTOK_URL" target="_blank" class="btn btn-info btn-lg link-button tiktok-button">
                        <i class="fab fa-tiktok me-2"></i> TikTok
                    </a>
                    
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
